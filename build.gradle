plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'net.serenity-bdd.serenity-gradle-plugin' version '3.4.1'
}

group 'com.saucedemo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation "io.cucumber:cucumber-java:7.0.0"
    implementation "io.cucumber:cucumber-junit:7.0.0"
    implementation "net.serenity-bdd:serenity-core:3.4.1"
    implementation "net.serenity-bdd:serenity-screenplay:3.4.1"
    implementation "net.serenity-bdd:serenity-screenplay-webdriver:3.4.1"
    implementation "net.serenity-bdd:serenity-junit5:3.4.1"
    implementation "net.serenity-bdd:serenity-cucumber:3.4.1"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
    implementation "org.seleniumhq.selenium:selenium-java:4.8.0"
}


test {
    useJUnitPlatform()
}

tasks.withType(Test).configureEach {
    systemProperty 'cucumber.plugin', 'pretty, html:target/cucumber-html-reports, json:target/cucumber.json'
}
